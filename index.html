<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSQuizStarter - Interactive Quiz</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <header class="site-header">
      <div class="header-inner">
        <div class="logo">
          <h1>JSQuizStarter</h1>
        </div>

        <nav class="nav" id="nav-menu">
        <button class="close-btn" id="close-menu">✖</button>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Quizzes</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
        </nav>

        <div class="header-actions">
          <button class="btn premium-btn">Premium</button>
          <button id="menu-toggle" class="menu-toggle">
            ☰
          </button>
        </div>
      </div>
    </header>

    <section class="hero">
      <img class="shape shape-right" src="images/Group 1.svg" alt="">
      <img class="shape shape-left" src="images/Group 2.svg" alt="">

      <div class="hero-content">
        <h1>Testez et Améliorez <br> vos Connaissances !</h1>
        <p>Bienvenue sur QuizMaster, votre plateforme de quiz interactifs pour apprendre tout en s’amusant ! 
        Que vous soyez débutant ou expert, plongez dans une variété de quiz couvrant des sujets divers.</p>

        <div class="hero-buttons">
          <button class="btn btn-primary">Get Started</button>
          <button class="btn btn-secondary">Learn More</button>
        </div>
      </div>
    </section>

  </div>

  <script src="Js/script.js"></script>
</body>
</html>
